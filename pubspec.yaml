name: harbor_mysql_client
description: "A cross-platform MySQL client inspired by Sequel Ace"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # MySQL connectivity
  mysql_client: ^0.0.27

  # State management
  flutter_riverpod: ^2.6.1

  # Icons
  cupertino_icons: ^1.0.8

  # Secure storage for credentials
  flutter_secure_storage: ^9.2.2

  # JSON serialization
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
