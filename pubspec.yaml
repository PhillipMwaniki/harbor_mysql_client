name: harbor_mysql_client
description: "A cross-platform MySQL client inspired by Sequel Ace"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # MySQL connectivity
  mysql_client: ^0.0.27

  # State management
  flutter_riverpod: ^2.6.1

  # Icons
  cupertino_icons: ^1.0.8

  # Encryption for credential storage
  encrypt: ^5.0.3

  # File paths
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
